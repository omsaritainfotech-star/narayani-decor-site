<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin | Narayani Decor</title>

    <!-- Tell Decap we'll init manually (avoids running before <body> exists) -->
    <script>window.CMS_MANUAL_INIT = true;</script>

    <!-- Load Decap CMS, but defer until DOM is parsed -->
    <script src="https://unpkg.com/decap-cms@^3.8.3/dist/decap-cms.js" defer></script>
  </head>
  <body>
    <script>
      // Init only after everything is ready
      window.addEventListener('DOMContentLoaded', function () {
        if (window.CMS && typeof window.CMS.init === 'function') {
          window.CMS.init(); // loads /admin/config.yml automatically
        }
      });
    </script>
  </body>
</html>
